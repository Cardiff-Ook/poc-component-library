<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/poc-adm-components.esm.js"></script>
    <script nomodule src="/build/poc-adm-components.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/build/poc-adm-components.css" />
  </head>
  <body>
    <div id="root">
      <div class="mainContainer">
        <new-nav-bar-logo>
          Test
        </new-nav-bar-logo>
        <login-header brand="admiral"></login-header>
        <login-title-wrapper>
          <text-title-bar>For Car, Home and Van customers, login below to manage your cover</text-title-bar>
        </login-title-wrapper>
        <content-container>
          <header-text>Let's Log you into MyAccount</header-text>
          <login-form></login-form>
        </content-container>
        <login-footer>
          <text-title-bar slot="footer-title">Login to Other Products</text-title-bar>
          <tile-container slot="products" type="products">
            <product-tile product-image="loans.svg" linkText="#"></product-tile>
            <product-tile product-image="veygo.svg" linkText="#"></product-tile>
            <product-tile product-image="travel.svg" linkText="#"></product-tile>
            <product-tile product-image="pet.svg" linkText="#"></product-tile>
          </tile-container>
        </login-footer>
      </div>
    </div>
  </body>
</html>

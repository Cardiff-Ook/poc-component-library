<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/poc-adm-components.esm.js"></script>
    <script nomodule src="/build/poc-adm-components.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/build/poc-adm-components.css" />
  </head>
  <body>
    <div id="root">
      <div class="mainContainer">
        <login-header brand="admiral"></login-header>
        <login-title-wrapper class="containerBlock" >
          <text-title-bar title-text="For Car, Home and Van customers, login below to manage your cover"></text-title-bar>
        </login-title-wrapper>
        <content-container class="containerBlock">
          <header-text>Let's Log you into MyAccount</header-text>
          <login-form></login-form>
        </content-container>
        <div class="containerBlock">
          <div id="loginFooterWrapper" class="containerBlock">
            <text-title-bar>Login to Other Products</text-title-bar>
            <tile-container>
              <product-tile product-image="loans.svg" linkText="#"></product-tile>
              <product-tile product-image="veygo.svg" linkText="#"></product-tile>
              <product-tile product-image="travel.svg" linkText="#"></product-tile>
              <product-tile product-image="pet.svg" linkText="#"></product-tile>
            </tile-container>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
